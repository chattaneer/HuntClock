    <main role="main" class="container">
      <!--
      <div class="jumbotron">
        <h1>Navbar example</h1>

      <div class="container-fluid">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon3">Zip Code</span>
          <input type="text" class="form-control" id="zip-code" aria-describedby="basic-addon3">
          <span class="input-group-btn">
            <button class="btn btn-secondary" type="button" id="go">Go!</button>
          </span>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
      $("#zip-code").keyup(function(event) {
          if (event.keyCode === 13) {
              $("#go").click();
          }
      });

      $("#go").click(function(){
        var url = "http://api.openweathermap.org/data/2.5/forecast?zip=" + $('#zip-code').val() + "&appid=c2abeae755e331ef388663568b1d5ae1&units=imperial";
        
        $.getJSON(url, function(data) {
            console.log(data);
            var items = [];
            $.each(data.list, function(key, val) {
              var date = new Date(val.dt*1000);
              var wind_score = val.wind.speed *100 / 25;
              var pressure = Math.round((val.main.pressure)*0.02953*100)/100;
              var pressure_score = 0;
              if(pressure <= 30.4 && pressure >= 30.0)
                pressure_score = 100;
              else if(pressure <= 30.5 && pressure >= 29.6)
                pressure_score = 50;
              var temp = val.main.temp;
              var temp_score = -15.0*temp/8.0 + 625.0/4.0;
              var cloud_score = 100.0 - val.clouds.all;

              var weather_data = val.main.temp + "Â°F, " + Math.round((val.main.pressure)*0.02953*100)/100 + " inHg, " + val.wind.speed + "mph @ " + val.wind.deg + ", " + val.clouds.all + "% cloud cover";

              var total_score = Math.round((temp_score + pressure_score + wind_score + cloud_score)*100/400);

              var out_string = "";
              if(total_score > 75)
                out_string = '<span class="badge badge-success">' + total_score + '</span>';
              else if(total_score > 50)
                out_string = '<span class="badge badge-warning">' + total_score + '</span>';
              else if(total_score > 25)
                out_string = '<span class="badge badge-danger">' + total_score + '</span>';
              else
                out_string = '<span class="badge badge-secondary">' + total_score + '</span>';

              items.push('<div class="card mt-1"><div class="card-body"><h4 class="card-title">' + date.toLocaleString() + ": " + out_string + '</h4><p class="card-text">' + weather_data + '</p></div></div>');
            });

            $('#results').empty();

            $("<div/>", {
              "class":"container-fluid",
              "id":"results",
              html: items.join("")
            }).appendTo("main");

        });
      });
    </script>
